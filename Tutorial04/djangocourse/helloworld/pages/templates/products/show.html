{% extends 'pages/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
        <img src="https://static.djangoproject.com/img/logos/django-logo-positive.svg" class="img-fluid rounded-start">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">
                    {{product.name}}
                </h3>
                <h6 class="card-text">Description: {{product.description}}</h6>
                
                <!-- ACTIVIDAD 3 - Adicionar el precio a que se vea en la pÃ¡gina-->
                <!-- ACTIVIDAD 5 - Es el if -->
                <h6 class="card-text"
                    {% if product.price < 100 %}
                        style="color: rgb(0, 0, 0);"
                    {% else %}
                        style="color: rgb(255, 0, 0);"
                    {% endif %}
                >
                    Price: ${{ product.price }}
                </h6>
            </div>
        </div>
    </div>
</div>
{% endblock %}
